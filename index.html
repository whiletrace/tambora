<article title="item2"><h5>Sambawa</h5></article>
<article title="item3">

	<div class="content" id="one">
		<noscript>
			<p>
				"Today was a great day, we finaly came upon the Island of Sambawa It is located in Indonesia 400 miles South of Java. We are looking forward to explore the Island and all of it's beauty"
			</p>
		</noscript>	
		
	</div>

</article>
<article title="item4"><h5>Dormant</h5></article>
<article title="item5">

	<div class="content" id="two">
		<noscript>
			<p>
				"We have finnaly gotten a chance to walk around a bit. We came accross a huge mountain. It must be at least 14,000 ft tall. We heard that this moutain is called Mt. Tambora. and that actually is a volcano. This volcano is said to be one of many in what is known as the Pacific Ring of fire"
			</p>
		</noscript>	
	</div>

</article>
<article title="item6"><h5>Eruption</h5></article>
<article title="item7">

	<div class="content"id="three">
		<noscript>
			<p>
				"Remember that beutiful Moutain we visited. There has been some dire news. It has been rumored that It has violently erupted with tragic consequences. The ash cloud is said to have reached 45 kilometers in the atmosphere. The eruption is said to have released about 65 Kilometers worth of magma. It is one the most violent eruption in modern history"
			</p>
		</noscript>	
	</div>

</article>
<article title="item8"><h5>Aftermath</h5></article>
<article title="item9">

	<div class="content"id="four">
		<noscript>
			<p>
				"I have further news on the eruption. Mt. Tambora is now a caldera 4milesi across and  3640 ft deep. Right now the US and Europe are experiences extremely cold weather due to the ash released from the volcano into the atmosphere. It is rumored that crops will fail and possible famine will ensue let us hope for the best in the year without a summer."
			</p>
		</noscript>		
	</div>


</article>
